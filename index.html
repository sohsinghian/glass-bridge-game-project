<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game - Glass Bridge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Squid Game - Glass Bridge</h1>
    <div id="btns">
      <button id="left-btn">LEFT</button>
      <br />
      <button id="right-btn">RIGHT</button>
    </div>
    <div id="soldiers">
      <img class="soldier" src="images/circle.jpeg" alt="circle" />
      <img class="soldier" src="images/square.png" alt="square" />
      <img class="soldier" src="images/triangle.png" alt="triangle" />
    </div>
    <div id="container">
      <img id="player" src="images/player1.jpeg" alt="player1" />

      <div id="glass-bridge" class="glass-container"></div>
    </div>
    <h3>Lives</h3>
    <div id="lives">
      <img class="life" src="images/player1.jpeg" alt="player1" />
      <img class="life" src="images/player2.jpg" alt="player2" />
      <img class="life" src="images/player3.jpg" alt="player3" />
      <img class="life" src="images/player4.jpg" alt="player4" />
      <img class="life" src="images/player5.jpg" alt="player5" />
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
