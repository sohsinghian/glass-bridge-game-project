<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game - Glass Bridge</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Squid Game - Glass Bridge</h1>
    <h2>
      Press 'a' to move left, 'd' to move right, and 'h' for hint. Hint can only
      be used once.
    </h2>
    <h2>MAY THE ODDS BE EVER IN YOUR FAVOUR</h2>
    <div id="menu-bar">
      <button id="change-character-btn">Change Character</button>
      <h4>No. of Lives:</h4>
      <button id="life3-btn">3</button>
      <button id="life4-btn">4</button>
      <button id="life5-btn">5</button>
      <button id="start-btn">START</button>
      <h4 id="background-music-text">Background Music:</h4>
      <button id="sound-on-btn">On</button>
      <button id="sound-off-btn">Off</button>
    </div>
    <h2 id="timer"></h2>
    <div id="soldiers">
      <img class="soldier" src="images/circle.png" alt="circle" />
      <img class="soldier" src="images/square.png" alt="square" />
      <img class="soldier" src="images/triangle.png" alt="triangle" />
    </div>
    <div id="container">
      <div id="player-container"></div>
      <div id="glass-bridge" class="glass-container"></div>
    </div>
    <h3 id="lives-left-text">LIVES LEFT</h3>
    <div id="lives"></div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
